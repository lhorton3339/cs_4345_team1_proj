@(title: String)(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/boot4.6.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/background.css")">
    </head>
    <body>
        <main role="main">
            <div class="container">
                <div class="jumbotron">
                    <h1 class="display-4">@title</h1>
                    <p class="lead">Welcome to Linked Pages</p>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <img src="@routes.Assets.at("images/school_logo.png")" class="rounded">
                    </div>
                    <div class="col-md-6">
                        @content
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
